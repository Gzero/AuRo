<!DOCTYPE html>
<html>
	<head><title>AuRo - audio output device router</title></head>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		body {
			padding: 16px;
			width: 400px;
			background: transparent;
		}
		.bg {
			position: absolute;
			pointer-events: none;
			top: 0; left: 0; right: 0; bottom: 0;
			background-repeat: no-repeat no-repeat;
			opacity: .1;
			background-image: url('Icon128.png');
			background-size: contain;
	    background-position: right;
	    filter: blur(6px);
	    z-index: -1;
		}
		h3 { margin-bottom: 8px }
		ul {
			margin: 0;
		}
		li {
			padding:0.125em;
			list-style: none;
			display: flex;
			justify-content: start;
			align-items: center;
			white-space: nowrap;
			height: 24px;
		}
		li.--default label { font-weight: bold }
		label {
			text-overflow: ellipsis;
	    white-space: nowrap;
	    overflow: hidden;
		}
		input[type="radio"] {
			margin-right: 16px;
		}
		.tip {
			margin-top: 8px;
			padding: 4px 8px;
			border-radius: 5px;
			background: #fdeab3;
	    border: 1px solid #f9cccc;
		}
	</style>
	<script src="popup.js" type="module"></script>
<body>
	<div class="bg"></div>
	<h3>Pick the device for current tab:</h3>
	<ul id="devices"></ul>
	<p class="tip">May be it would need to pause/play media or reload page.<br>
		It will not work if interactive site uses AudioContext.</p>
</body>
</html>
